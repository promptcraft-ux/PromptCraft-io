PromptCraft est un environnement pédagogique modulaire pour explorer, structurer et tester des prompts optimisés pour GPT-4, Claude, Gemini, et plus.  
💡 Idéal pour les étudiants, chercheurs, créateurs de contenu ou développeurs IA.

